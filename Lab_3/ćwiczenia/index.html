<!DOCTYPE html>
<html>
  <head>
    <title>Ćwiczenie 3: Pobranie i wyświetlenie danych</title>
    <style>
      /* style tu */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      img {
        max-width: 100px;
      }
      #controls {
        margin-bottom: 20px;
      }
      #filterInput {
        width: 200px;
        padding: 5px;
      }
      #sortSelect {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <input type="text" id="filterInput" placeholder="Wyszukaj produkt" />
      <select id="sortSelect">
        <option value="original">Oryginalna kolejność</option>
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
    </div>

    <div id="tableContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
