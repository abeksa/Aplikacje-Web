<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .time {
        font-size: 25px;
        margin-bottom: 10px;
      }
      button {
        font-size: 20px;
        margin: 10px;
        padding: 5px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Stoper</h1>
    <div class="time" id="display">0s</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <script>
      let seconds = 0;
      let timer = null;

      function changeTime(sec) {
        const mins = Math.floor(sec / 60);
        const secs = sec % 60;
        if (mins > 0) {
          return `${mins}min ${secs}s`;
        } else {
          return `${secs}s`;
        }
      }

      function startTimer() {
        if (timer) return;
        timer = setInterval(() => {
          seconds++;
          document.getElementById("display").textContent = changeTime(seconds);
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timer);
        timer = null;
      }

      function resetTimer() {
        stopTimer();
        seconds = 0;
        document.getElementById("display").textContent = "0s";
      }

      document.getElementById("start").addEventListener("click", startTimer);
      document.getElementById("stop").addEventListener("click", stopTimer);
      document.getElementById("reset").addEventListener("click", resetTimer);
    </script>
  </body>
</html>
